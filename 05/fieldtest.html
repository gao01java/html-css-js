<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>
    <h1>레드형 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>
                첫 번째 방법은 태그 안에 폼 요소를 넣는 것입니다.
            </legend>
            <label>아이디 (6자 이상) <input type="text"></label>
        </fieldset>
        <fieldset>
            <legend>
                두번째 방법은<label>태그와 폼 요소를 따로 사용하고<label>태그의 for 속성과 폼 요소의 id 속성을 이용해 서로 연결하는 것입니다.
            </legend>
            <label for="input1">비밀번호 입력</label>
            <input type="text" id="input1">
        </fieldset>
    </form>
</body>
</html>
